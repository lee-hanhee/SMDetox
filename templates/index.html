<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Detox</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Social Media Detox</h1>
        <p class="text-center">Go into Settings and find the necessary metrics for the current week to see what class you are in.</p>

        <!-- Prediction Form -->
        <div id="prediction-section" class="card p-4 shadow-sm">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="appUsage">App Usage Time (min/day):</label>
                    <input type="number" class="form-control" id="appUsage" placeholder="Enter app usage time" required>
                </div>

                <div class="form-group">
                    <label for="screenTime">Screen On Time (hours/day):</label>
                    <input type="number" class="form-control" id="screenTime" placeholder="Enter screen on time" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="dataUsage">Data Usage (MB/day):</label>
                    <input type="number" class="form-control" id="dataUsage" placeholder="Enter data usage" required>
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="makePrediction()">Predict</button>
            </form>
        </div>

        <!-- Prediction Result -->
        <div id="resultContainer" class="text-center mt-4">
            <p id="result" class="font-weight-bold"></p>
        </div>

        <!-- Chatbot Section (Initially Hidden) -->
        <div id="chatbot-section" class="card p-4 mt-4 shadow-sm" style="display:none;">
            <h5 class="text-center">Chat with Detox Bot</h5>
            <div id="chat-log" class="chat-log mb-3" style="height: 200px; overflow-y: auto; background-color: #f9f9f9; padding: 10px; border-radius: 5px;"></div>
            <div class="input-group">
                <input type="text" id="userMessage" class="form-control" placeholder="Type your message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <!-- Reminder and Educational Options -->
            <div class="mt-3">
                <button class="btn btn-secondary" onclick="setReminder()">Set Reminder Frequency</button>
                <button class="btn btn-info" onclick="requestEducationalContent()">Get Educational Content</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
